spring:
  application:
    name: flightstore-airliner
  profiles:
    active: "mac"
  # For Kubernetes ConfigMaps  
  cloud:
    kubernetes:
      config:
        name: flightstore-airliner
        namespace: myproject
        sources:
        - name: flightstore-airliner
      reload:
        enabled: true
        mode: polling
        period: 10000